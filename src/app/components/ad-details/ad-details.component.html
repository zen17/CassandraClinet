<mat-card class="example-card">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <textarea #comment matInput placeholder="Leave a comment"></textarea>
    </mat-form-field>
    <button mat-button color="primary" (click)="dodajKomentar(comment)">Komentarisi</button>
  </form>
  <mat-list>
    <mat-list-item *ngFor="let data of comments">{{data.text}}  </mat-list-item>
  </mat-list>
</mat-card>

<mat-card class="example-card"  style="float: right;width: 450px; height: 100%;" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ naslov }}</mat-card-title>
    <mat-card-subtitle>{{ grupa }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src='{{slike[0]}}' alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     Opis: {{opis}}
    </p>
    <p>
     Stanje: {{stanje}}
    </p>
    <p>
     Cena: {{cena}}
    </p>
    <p>
     Model: {{model}}
    </p>
    <p>
      Korisnik: {{korisink}}
    </p>
  </mat-card-content>
</mat-card>
